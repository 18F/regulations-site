<div id="sidebar" class="secondary-content">
    <div id="sidebar-header" class="sidebar-header">
        <h2></h2>
    </div>
    <div id="sidebar-content" class="sidebar-inner">
        <section class="regs-meta">
            <h5 class="expandable">Section-by-section Analysis</h5>
            {% if analyses %}
                <ul>
                    {% for analysis in analyses %}
                        <li><a href="#notta">{{analysis.text}}</a></li>
                        {% comment %}
                        Once the url is available:
                        <li><a href="{% url 'sxs_view' analysis.doc_number analysis.label_id %}">{{analysis.text}}</a></li>
                        {% endcomment %}
                    {% endfor %}
                </ul>
            {% endif %}
        </section> <!-- /.regs-meta -->
    </div> <!-- /#sidebar-content -->
</div> <!-- /.secondary-content -->
