<li id="{{node.markup_id}}">
    <p> {{node.marked_up|safe}} </p>
    {% if node.children %}
    <ol class="level-{{node.tree_level}}" 
        type="{% if node.tree_level == 2%}1{% elif node.tree_level == 3 %}i{% elif node.tree_level == 4 %}A{% endif %}">
        {% for c in node.children %}
            {%with node=c template_name="tree.html" %}
                {% include template_name %}
            {% endwith %}
        {% endfor %}
    </ol>
    {% endif %}
</li>
