<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="css/normalize.css"/>
        <link rel="stylesheet" href="css/fonts.css"/>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <div class="wrap" id="reg-content">
        <section id={{tree.markup_id}}>
            <h1> {{tree.markup_title}} </h1>
            {% if tree.children %}
                {% for c in tree.children %}
                
                <section id="{{c.markup_id}}">
                    <h1 class="section-title"> {{c.markup_title}} </h1>

                    <ol class="level-1" type="a">

                    <p> {{c.marked_up|safe}} </p>

                    {% if c.children %}
                        {% for node in c.children %}
                            {% include "tree.html"  %}
                        {% endfor %}
                    {% endif %}
                    </ol>
                </section>
                {% endfor %}
            {% endif %}
        </section>
        </div>
    </body>
</html>
