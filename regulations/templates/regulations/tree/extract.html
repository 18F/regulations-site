{% comment %}
    Wrapper for EXTRACT nodes. Wraps them in an appropriate DIV, surrounded by
    an LI
{% endcomment %}

<li
    {% if node.marker %}marker-type="{{node.marker}}"{% endif %}
    {% if not inline %}id="{{node.markup_id}}" data-permalink-section{% endif %}
    {% if node.interp %}data-interp-id="{{node.interp.markup_id}}"{% endif %}
    {% if node.has_diff %}
      data-stars="none"
    {% elif node.on_diff_path %}
      data-stars="inline"
    {% elif node.stars_collapse %}
      data-stars="full"
    {% endif %}
>
    <div class="extract">
        {% include "regulations/node.html" %}
    </div>
</li>
