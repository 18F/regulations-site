{% extends "regulations/base.html" %}

{% block body %}
<div id="content-body">
  <section data-page-type="comment-review" id="comment-review">
    <h2>Review submission</h2>
    <div id="comment"></div>
    <button id="submit">Submit</button>
  </section>
</div>

<script id="comment-template" type="text/template">
<div class="comment-wrapper" data-section="<%= section %>">
  <div class="comment">
    <h3><a href="<%= url %>" target="_blank"><%= section %></a></h3>
    <form>
      <div class="editor-container"></div>
      <div class="queued"></div>
      <input type="file">
      <button type="submit">Save</button>
    </form>
  </div>
</div>
</script>
{% endblock %}
